<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <div class="container-fluid navbar-custom py-3">
        <div class="row align-items-center">
            <div
                class="col-lg-8 d-flex flex-wrap align-items-center gap-4 ps-4 justify-content-center justify-content-lg-start">
                <a href="index.html">Home</a>
                <a href="#">Products</a>
                <a href="#">Portfolio</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="#">Reviews</a>
            </div>

            <div
                class="col-lg-4 d-flex align-items-center justify-content-center justify-content-lg-end gap-3 pe-4 mt-3 mt-lg-0">
                <img src="../assets/logo.jpg" class="rounded-4 logo-img" alt="Logo">
                <a href="login.html" class="ms-2">Login</a>
                <img src="../assets/user.png" class="rounded-4 user-img" alt="User">
            </div>

        </div>
    </div>

    <div class="container d-flex justify-content-center my-5">
        <div class="form-content card shadow rounded-4 p-4">

            <h3 class="mb-4 text-center text-white">Sign In</h3>

            <form action="login.html" method="get">
                <div class="mb-3">
                    <label class="form-label text-white">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="mb-4">
                    <label class="form-label text-white">Number</label>
                    <input type="password" class="form-control" placeholder="Enter your number" required>
                </div>

                <div class="mb-4">
                    <label class="form-label text-white">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="mb-4">
                    <label class="form-label text-white">Re-Enter Password</label>
                    <input type="password" class="form-control" placeholder="Re-Enter your password" required>
                </div>
                <div class="mb-4 d-flex justify-content-center gap-4">

                    <div class="form-check" requi>
                        <input class="form-check-input" type="radio" name="usage" id="personal" value="personal" required>
                        <label class="form-check-label text-white" for="personal">
                            Personal Use
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="usage" id="business" value="business" required>
                        <label class="form-check-label text-white" for="business">
                            Business
                        </label>
                    </div>

                </div>

                <div class="d-grid">
                    <button type="submit" class="log-btn">Sign In</button>
                </div>
            </form>

            <a href="login.html" class="create-acc">Go Back To Login Page</a>
        </div>
    </div>


    <!-- footer -->
    <footer class="container-fluid navbar-custom text-light mt-auto">
        <div class="container py-4">

            <div class="row align-items-center">
                <div class="col text-start">
                    <p class="mb-0">
                        Made using Bootstrap, HTML & CSS
                    </p>
                </div>

                <div class="col text-center">
                    <p class="mb-0">
                        Â© 2026 NRT PROTOOLS. All rights reserved.
                    </p>
                </div>

                <div class="col text-end">
                    <img src="../assets/logo.jpg" class="logo-img rounded-4" alt="Logo">
                </div>
            </div>

        </div>
    </footer>

</body>

</html>
